<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<style>
    .layout{
        width : 500px;
        margin: 0 auto;
        margin-top: 50px;
    }
</style>
<body>
<header>
    <h1>상세보기 페이지</h1>
</header>
<div class="layout">
    <h1 th:text="${board.title}">title</h1>
    <p th:text="${board.content}">content</p>
    <button onclick="location.href='/board/list'">리스트 페이지로</button>
</div>
</body>
</html>
